<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Transaction's Customers</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a id="homeLogo" class="navbar-brand fs-3 text-white fw-bold" href="#">Transactions</a>
            <i class="fa-solid fa-circle-user fa-2x"></i>
        </div>
    </nav>


    <main>
        <section id="home" class="home">
            <div class="container position-relative">
                <h3 class="fw-bold text-center fs-1 my-3">Customers Details</h3>

                <div class="input-container mb-4 position-relative">
                    <i class="fa-solid fa-magnifying-glass position-absolute"></i>
                    <input id="searchInput" type="text" placeholder="Search By Name"
                        class="form-control rounded-start-5 rounded-end-0">
                    <div class="position-absolute end-0 top-0 h-100">
                        <div id="filterBtn"
                            class="bg-transparent button btn rounded-0 h-100 text-dark border-0 border-start d-flex gap-1 justify-content-center align-items-center">
                            <p id="filter" class="mb-0">By Name</p>
                            <i id="filterArrow" class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

                <table class="table table-striped  text-center">
                    <thead>
                        <tr>
                            <th scope="col">C-ID</th>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Date</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Graph</th>
                        </tr>
                    </thead>
                    <tbody id="tBody"></tbody>
                </table>
            </div>
        </section>

    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.com/libraries/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/index.js" type="module"></script>

</body>

</html>
